<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>Pirate Nation Game Data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" title="default" href="https://unpkg.com/amis@3.4.3/sdk/sdk.css" />
    <link rel="stylesheet" href="https://unpkg.com/amis@3.4.3/sdk/helper.css" />
    <link rel="stylesheet" href="https://unpkg.com/amis@3.4.3/sdk/iconfont.css" />
    <link rel="stylesheet" href="https://unpkg.com/amis@3.4.3/lib/themes/cxd.css" />
    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
<div id="root" class="app-wrapper"></div>
<script src="https://unpkg.com/amis@3.4.3/sdk/sdk.js"></script>
<script type="text/javascript">
  (function () {
    fetch('schema.json').then(resp => resp.json()).then(schema => {
      amisRequire('amis/embed').embed('#root', schema, {
        locale: 'en-US'
      });
    });
  })();
</script>
</body>
</html>
